<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Zuri Task</title>
  </head>
  <body>
    <div class="container">
      <div class="details">
        <h1 class="info">Learn to code by<br />watching others</h1>
        <p class="about">
          See how experienced developers solve problems in real-time.<br />Watching
          scripted tutorials is great, but understanding how<br />
          developers think is invaluable.
        </p>
      </div>
      <div class="second-column">
        <div class="subscription">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </div>
        <div>
          <form class="form-group">
            <input
              type="text"
              class="first-name"
              placeholder="First Name" minlength="3" maxlength="15"
              required
            />
           
            <input type="text" placeholder="Last Name" minlength="3" maxlength="20" required />
            
            <input type="email" placeholder="Email" minlength="12" maxlength="25" required />
            
            <input type="password" placeholder="Password" minlength="8" maxlength="15" required />
           
            <input type="button" value="CLAIM YOUR FREE TRIAL" />
            <p class="condition">
              By clicking the button, you are agreeing to our
              <a href="#">Terms and Services</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
